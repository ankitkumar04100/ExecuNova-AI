name: ExecuNova AI CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Frontend
      - name: Install Frontend
        working-directory: frontend
        run: npm install --legacy-peer-deps --include=dev
      - name: Test Frontend
        working-directory: frontend
        run: npm test -- --watchAll=false
      - name: Build Frontend
        working-directory: frontend
        run: npm run build
      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint

      # Backend
      - name: Install Backend
        working-directory: backend
        run: npm install --legacy-peer-deps --include=dev
      - name: Test Backend
        working-directory: backend
        run: npm test
