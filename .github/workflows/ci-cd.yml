name: ExecuNova AI CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Frontend: Install dependencies (fixed)
      - name: Install Frontend
        working-directory: frontend
        run: npm ci --legacy-peer-deps --include=dev

      # 4️⃣ Frontend: Run tests
      - name: Test Frontend
        working-directory: frontend
        run: npm test -- --watchAll=false

      # 5️⃣ Frontend: Build
      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      # 6️⃣ Backend: Install dependencies
      - name: Install Backend
        working-directory: backend
        run: npm ci --legacy-peer-deps --include=dev

      # 7️⃣ Backend: Run tests
      - name: Test Backend
        working-directory: backend
        run: npm test
