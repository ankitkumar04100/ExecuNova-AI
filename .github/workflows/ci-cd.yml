name: ExecuNova AI CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Test & Lint Frontend + Backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3️⃣ Frontend: Install dependencies
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps --include=dev

      # 4️⃣ Frontend: Run tests
      - name: Run Frontend Tests
        working-directory: frontend
        run: npm test -- --watchAll=false

      # 5️⃣ Frontend: Build production
      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      # 6️⃣ Frontend: Lint code
      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint

      # 7️⃣ Frontend: Format check
      - name: Prettier Format Check
        working-directory: frontend
        run: npm run format -- --check

      # 8️⃣ Backend: Install dependencies
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install --legacy-peer-deps --include=dev

      # 9️⃣ Backend: Run tests
      - name: Run Backend Tests
        working-directory: backend
        run: npx jest --coverage
